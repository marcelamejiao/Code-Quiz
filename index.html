<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <button id="highscoresButton">View highscores</button>
      <span id="timer"></span>
    </header>
    <main class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      <section class="card" id="quiz">
        <header class="card-header">
          <h2 id="question">Question</h2>
        </header>
        <ul class="card-body" id="answers">
        </ul>
        <footer class="card-footer"></footer>
      </section>
      <section class="card" id="final-screen">
        <header class="card-header">
          <h2>All done!</h2>
        </header>
        <div class="card-body">
          <p>Your final score is 24.</p>
          <input type="Enter Initials" placeholder="MO">
          <button id="finalButton">Submit</button>
        </div>
      </section>
      <section class="card" id="start">
        <header class="card-header">
          <h2>Welcome to the Quiz!</h2>
        </header>
        <div class="card-body">
          <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by 
            ten seconds!
          </p>
          <button id="startButton">Start Quiz</button>
        </div>
      </section>
      <section class="card" id="highscores">
        <header class="card-header">
          <h2>Highscores</h2>
        </header>
        <div class="card-body">
          <ol></ol>
        </div>
        <footer class="card-footer">
          <button id="go-back">Go back</button>
          <button id="clear-button">Clear Highscores</button>
        </footer>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
