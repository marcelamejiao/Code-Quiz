<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      <section class="card">
        <header class="card-header">
          <h2 id="question">Question</h2>
        </header>
        <ul class="card-body" id="answers">
        </ul>
        <footer class="card-footer"></footer>
      </section>
      <section class="card" id="final-screen">
        <header class="card-header">
          <h2>All done!</h2>
        </header>
        <div class="card-body">
          <p>Your final score is 24.</p>
          <input type="Enter Initials" placeholder="MO">
          <button>Submit</button>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
